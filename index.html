<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Cookie Consent</title>
</head>
<body>
    <template id="card-template">
        <div class="col-md-3 mb-3">
            <div class="card">
                <img src="https://preview.redd.it/5nuqj9mrzqo11.png?auto=webp&s=8cd0be4e8fe6ebd36f16426c7ed2f2ce860475d9" alt="Belle Delphine" class="card-img-top">

                <div class="card-body">
                    <div class="card-title">Amazing</div>
                    <div class="card-text">Content</div>
                </div>
            </div>
        </div>
    </template>

    <nav class="navbar navbar-dark bg-primary mb-5">
        <a href="#" class="navbar-brand">Best Cookie Consent Ever</a>

        <button class="btn btn-primary" onClick="openCookieConsent()">Open Cookie Consent</button>
    </nav>

    <div class="container">
        <div class="row" id="card-container"></div>
    </div>

    <script src="cookie-consent/index.js"></script>

    <script>
        const cardTemplate = document.getElementById("card-template")
        const cardContainer = document.getElementById("card-container")

        for (let i = 0; i < 24; i++) {
            cardContainer.appendChild(cardTemplate.content.cloneNode(true))
        }
    </script>
</body>
</html>
